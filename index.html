<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </head>

  <body>
    <header>
      <div class="website-logo">
        <img src="./images/logo.svg" alt="website logo" />
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="left-col">
          <img src="./images/illustration-mockups.svg" alt="Illustration" />
        </div>
        <div class="right-col">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#">Register</a>
        </div>
      </div>

    </main>

    <footer>
      <div class="social-media">
        <ion-icon name="logo-facebook" class="icon facebook-icon"></ion-icon>
        <ion-icon name="logo-twitter" class="icon twitter-icon"></ion-icon>
        <ion-icon name="logo-instagram" class="icon instagram-icon"></ion-icon>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Omar Al-Dayyat</a>.
      </p>
    </footer>
  </body>

</html>
